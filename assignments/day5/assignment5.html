<!-- CSS ID Selector Demo -->

<!DOCTYPE html>

<html>
	<head>
		<title>CSS ID Selector Demo</title>
		<style>
			#p1 {
				color: white;
				background-color: darkred;
				text-align: center;
			}
			#p2 {
				color: blueviolet;
				background-color: khaki;
				text-align: center;
			}
			#p3 {
				color: goldenrod;
				background-color: black;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<p id="p1">This is Asif</p>
		<p id="p2">This is Asif</p>
		<p id="p3">This is Asif</p>
	</body>
</html>
