<!DOCTYPE html>

<html>
	<head>
		<title>Hovering Pseudo Class</title>
		<style>
			p {
				display: none;
				background-color: black;
				color: gold;
				text-align: center;
			}

			div:hover p {
				display: block;
			}
		</style>
	</head>
	<body>
		
		<div>
			This is the Hoover point me to see secret message
			<p>Secret Message</p>
		</div>
	</body>
</html>
