<!DOCTYPE html>

<html>
	<head>
		<style>
		a:link{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited{
			color: blue;
			background-color: transparent;
			text-decoration: none;
		}
		a:active{
			color: yellow;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover{
			color: red;
			background-color: transparent;
			text-decoration: none;
		}
	</style>
	</head>
	<body>
		<a href="https://www.google.com" target="_blank">Google</a><br>
		<a href="https://facebook.com" target="_blank">Facebook</a><br>
		<a href="https://www.intagram.com" target="_blank">Instagram</a><br>
		<a href="https://www.microsoft.com" target="_blank"></a><br>
	</body>
</html>
