<!DOCTYPE html>
<html>
	<head>
		<style>
		
		span{
			background-color: yellow;
		}
		fieldset{

			background-color: pink;
		}
		td {
			color: red;
		}
		</style>	
		<title>Fieldset Tag Demo</title>
	</head>
	<body>
		<fieldset id="abcd">
			<legend><span>Details</span></legend>
			Name: <input type="text" id="uname" required /> 
			Aadhar number: <input type="text" id="emailid" required />
			Phone Number: <input type="tel" id="mobile" />
			<button onclick="readData()">Submit</button>
		</fieldset> <br/><br/>

		<h1>Result Table</h1>
		<table border='1'>
			<tr>
				<th>Name</th>
				<th>Aadhar number</th>
				<th>Address</th>
			</tr>
			<tr>
				<td id="abc">Not yet read</td>
				<td id="123">Not yet read</td>
				<td id="3">Not yet read</td>

			</tr>
		</table>
		<script>
			function readData() {
				var name=document.getElementById('uname').value;
				var aadhar=document.getElementById('emailid').value;
				var address=document.getElementById('mobile').value;
				document.getElementById('abc').innerHTML=name;
				document.getElementById('123').innerHTML=aadhar;
				document.getElementById('3').innerHTML=address;


			}
		</script>
	</body>
</html>
